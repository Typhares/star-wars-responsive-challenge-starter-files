<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
<!--    HTML link element establishes precedence is the linked css files: if combining css into one single file the float-grid would be copied and pasted at the end or the last line of the main file-->
    <link rel="stylesheet" href="css/float-grid.css">
</head>
<body>
   <header>
       <div class="row">
          <div class="col-12">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
          </div>
       </div>
   </header>
<!--  when talking about a wrapper element confuse it with the keyword 'container' call it a wrapper-->
<main>
    
    <div class="row">
        <div class="col-4">
            <div class="card">
    <!--           inside of each column, we put our content-->
                <img src="images/rey_square.png" alt="Star War Character Rey">
                <h3>Rey</h3>
                <p>Protagonist from Jaku</p>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="images/finn_square.png" alt="Star War Character Finn">
                <h3>Finn</h3>
                <p>Protagonist from Jaku</p>
            </div>
        </div> 
        <div class="col-4">
            <div class="card">
                <img src="images/kylo_square.png" alt="Star War Character Kylo">
                <h3>Kylo</h3>
                <p>Protagonist from Jaku</p>
            </div>
        </div>        
    </div>
    
    <div class="row">
         <div class="col-4">
            <div class="card">
                <img src="images/poe_square.png" alt="Star War Character Poe">
                <h3>Poe</h3>
                <p>Protagonist from Jaku</p>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="images/chewbacca_square.png" alt="Star War Character Chewbacca">
                <h3>Chewy</h3>
                <p>Protagonist from Jaku</p>
            </div>
        </div> 
        <div class="col-4">
            <div class="card">
                <img src="images/yoda_square.png" alt="Star War Character Yoda">
                <h3>Yoda</h3>
                <p>Protagonist from Jaku</p>
            </div>
    </div>                  
    </div>

</main>
</body>
</html>
